backend:
  name: github
  repo: i-c-l-5-5-5/kitsune
  branch: main

local_backend: true

media_folder: "public/img"
public_folder: "/img"

collections:
  - name: "posts"
    label: "Posts"
    folder: "content/posts"
    create: true
    extension: "mdx"
    format: "frontmatter"
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Author", name: "author", widget: "string", default: "I.C.L" }
      - {
          label: "Category",
          name: "category",
          widget: "string",
          default: "Geral",
        }
      - { label: "Tags", name: "tags", widget: "list", default: [] }
      - { label: "Image", name: "image", widget: "image", required: false }
      - {
          label: "Video URL",
          name: "videoUrl",
          widget: "string",
          required: false,
        }
      - {
          label: "Published",
          name: "published",
          widget: "boolean",
          default: true,
        }
      - { label: "Body", name: "body", widget: "markdown" }
